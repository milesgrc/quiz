<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    .options {
      display: flex;
      flex-direction: column;
    }
    .option {
      margin: 10px 0;
      padding: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #ddd;
    }
    #score {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <p class="question">Question 1: What is 2 + 2?</p>
    <div class="options">
      <div class="option" onclick="checkAnswer(1)">A. 3</div>
      <div class="option" onclick="checkAnswer(2)">B. 4</div>
      <div class="option" onclick="checkAnswer(3)">C. 5</div>
    </div>
    <p id="score">Score: 0</p>
  </div>

  <script>
    const correctAnswers = [2];
    let score = 0;
    let questionIndex = 0;

    function checkAnswer(selectedOption) {
      if (selectedOption === correctAnswers[questionIndex]) {
        score++;
      }
      questionIndex++;
      if (questionIndex < correctAnswers.length) {
        updateQuestion();
      } else {
        showScore();
      }
    }

    function updateQuestion() {
      const questions = ["What is 2 + 2?", "What is the capital of France?", "Which planet is known as the Red Planet?"];
      document.querySelector(".question").textContent = `Question ${questionIndex + 1}: ${questions[questionIndex]}`;
    }

    function showScore() {
      document.querySelector(".question").textContent = "Quiz Complete!";
      document.querySelector(".options").innerHTML = "";
      document.querySelector("#score").textContent = `Your Score: ${score} out of ${correctAnswers.length}`;
    }

    updateQuestion();
  </script>
</body>
</html>
